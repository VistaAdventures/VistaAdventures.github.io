<html>
<head>
<script>
function current()
{
	document.getElementById("img1").src = "bad.png";
}
function old()
{
 document.getElementById("img1").src = "good.png";
}
</script>
</head>
<body>

<img id="img1" onmouseover="current()" onmouseout="old()" src="good.png"/>
</body>

</html>
